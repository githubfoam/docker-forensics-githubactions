name: "ratarmount  CI workflow"


on:
  push:
    branches: [ test ]


jobs:


  ubuntu-image-modification-latest-job:
    name: "image modification ubuntu latest"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: |
        hostnamectl status
        lsb_release -a
        lsb_release -d
        cat /etc/lsb-release
        cat /etc/issue
        cat /etc/os-release
        sudo apt-get install -y neofetch && neofetch   
    - name: "ratarmount image modifications"
      run: |
        sudo docker run -d --name wordpress-orig wluns32/wordpress-lamp
        # save the current state of a container, including all the changes to a new image
        docker commit "current state of image" wordpress-orig wordpress-orig-curr
        #makes a tar archive of the image to be imported
        docker export wordpress-orig > evidence_img_wordpress.tar
        # https://github.com/mxmlnkn/ratarmount#installation
        # Dependencies
        apt-get install python3 python3-pip fuse -qy
        # PIP Package Installation
        pip install ratarmount
        mkdir -p /evidence/mount
        ratarmount evidence_img_wordpress.tar /evidence/mount/ 
             
